server
{
  listen 80;
  underscores_in_headers on;

  location /digit-ui
  {
    root /var/web;
    index index.html index.htm;
    try_files $uri $uri/ /digit-ui/index.html;
  },

  location /workbench-ui
  {
    root /var/web;
    index index.html index.htm;
    try_files $uri $uri/ /workbench-ui/index.html;
  }

